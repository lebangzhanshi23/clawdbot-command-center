        async function fetchTasks() {
            if (window.location.protocol === 'file:') {
                console.log('Local file detected, using embedded data.');
                document.getElementById('status-text').innerText = 'æœ¬åœ°é¢„è§ˆæ¨¡å¼';

            }

            try {
                const response = await fetch('tasks.json?t=' + new Date().getTime());
                const tasks = await response.json();
                renderTasks(tasks);
            } catch (error) {
                console.error('Failed to fetch tasks:', error);
                renderTasks(INITIAL_TASKS); // Fallback to embedded
            }
        }

        function renderTasks(tasks) {
            const lists = {
                'TO DO': document.getElementById('todo-list'),
                'IN PROGRESS': document.getElementById('progress-list'),
                'DONE': document.getElementById('done-list')
            };

            const counts = {
                'TO DO': document.getElementById('count-todo'),
                'IN PROGRESS': document.getElementById('count-progress'),
                'DONE': document.getElementById('count-done')
            };

            Object.values(lists).forEach(list => list.innerHTML = '');
            const stats = { 'TO DO': 0, 'IN PROGRESS': 0, 'DONE': 0 };

            tasks.forEach(task => {
                const card = document.createElement('div');
                card.className = 'task-card';
                
                const categoryClass = 'tag-' + (task.category || 'task').toLowerCase();

                card.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <span class="category-tag ${categoryClass}">${task.category}</span>
                        <span class="text-xs text-slate-500">ID: ${task.id.substring(0,8)}</span>
                    </div>
                    <h3 class="font-medium text-slate-200 mb-2">${task.title}</h3>
                    <div class="flex justify-between text-xs text-slate-400">
                        <span>è¿›åº¦</span>
                        <span>${task.progress}</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${task.progress}"></div>
                    </div>
                `;
                
                if (lists[task.status]) {
                    lists[task.status].appendChild(card);
                    stats[task.status]++;
                }
            });

            Object.keys(stats).forEach(status => {
                if (counts[status]) counts[status].innerText = stats[status];
            });
        }

        fetchTasks();
        if (window.location.protocol !== 'file:') {
            setInterval(fetchTasks, 10000);
        }
